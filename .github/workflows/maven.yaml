name: Build

on:
  push:
    branches: [ gh-2331-github-actions ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        modules:
        - common-util
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: install
        run: mvn clean install -Pquick -pl :${{modules}} -am
      - name: test
        run: mvn clean verify -pl :${{modules}}





