name: Build

on:
  push:
    branches: [ gh-2331-github-actions ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
  build:
    runs-on: ubuntu-latest
    needs:
    - setup
    steps:
    - name: Build
      run: mvn clean install -Pquick

  test:
    runs-on: ubuntu-latest
    needs:
    - build
    steps:
    - name: test
      run: mvn clean verify -pl :core-rest


